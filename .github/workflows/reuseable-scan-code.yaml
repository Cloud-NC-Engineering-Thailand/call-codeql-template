name: 'Call reusable workflow CodeQL Scan'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  call-workflow-scan-python:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: uoio1/reusable-workflow/.github/workflows/reuseable-scan-code.yaml@master
    with:
      language: 'python'
      path: 'python-code-folder'
  
  call-workflow-scan-java:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: uoio1/reusable-workflow/.github/workflows/reuseable-scan-code.yaml@master
    with:
      language: 'java'
      path: 'java-code-folder'

  call-workflow-scan-dotnet:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: uoio1/reusable-workflow/.github/workflows/reuseable-scan-code.yaml@master
    with:
      language: 'csharp'
      path: 'dotnet-code-folder'
